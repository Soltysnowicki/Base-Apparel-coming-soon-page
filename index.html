<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <img src="images\logo.svg" alt="base apparel logo" class="logo-mobile" />
    <div class="image-container">
      <img
        src="images\hero-mobile.jpg"
        alt="young women looking at the camera"
        class="women-mobile"
      />
    </div>
    <div class="content-wrapper">
      <img src="images\logo.svg" alt="base apparel logo" class="logo-desktop" />
      <h1 class="soon">We're <span class="coming">coming soon</span></h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form>
        <input
          id="email"
          class="input"
          type="email"
          placeholder="Email Address"
        />
      </form>
      <img src="images\icon-error.svg" alt="" class="error-sign hide" />
      <button class="btn-share">
        <img src="images\icon-arrow.svg" alt="" />
      </button>
      <p class="error hide">Please provide a valid email</p>
    </div>
    <img
      src="images\hero-desktop.jpg"
      alt="young women looking at the camera"
      class="women-desktop"
    />
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
